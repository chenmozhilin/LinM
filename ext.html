		<div class="shuffling ">
			<div id="boxID">

			<script type="text/javascript">
				myFocus.set({
					id: 'boxID'
				});
			</script>

			<script type="text/javascript">
				myFocus.set({
					id: 'boxID', //焦点图盒子ID
					pattern: 'mF_kdui', //风格应用的名称
					time: 2, //切换时间间隔(秒)
					trigger: 'click', //触发切换模式:'click'(点击)/'mouseover'(悬停)
					width: 1200, //设置图片区域宽度(像素)
					height: 296, //设置图片区域高度(像素)
					txtHeight: 'default' //文字层高度设置(像素),'default'为默认高度，0为隐藏
				});
			</script>

	<div id="myCarousel" class="carousel slide">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<div class="carousel-inner">
		<div class="item active">
			<img src="img/1.jpg" alt="First slide">
		</div>
		<div class="item">

	<a class="carousel-control left" href="#myCarousel"

	<a class="carousel-control right" href="#myCarousel"

</div>

<div id="carouselcontainer" class="carousel" data-ride="carousel" data-interval="1000">
			<!--2、轮播图片的计数器，用于显示图片的播放顺序，用carousel-indicators样式-->

				<li class="active" data-target="#carouselcontainer" data-slide-to=0></li>
				<li data-target="#carouselcontainer" data-slide-to=1></li>
				<li data-target="#carouselcontainer" data-slide-to=2></li>
			</ol>
			<!--3、设置轮播图片，使用carousel-inner样式-->
			<div class="carousel-inner">
